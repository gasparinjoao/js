<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho teste</title>
    <link rel="stylesheet"  href="teste.css">
    <script>
            const formulario = document.querySelector('#formulario');
const carrinho = document.querySelector('#carrinho tbody');

formulario.addEventListener('submit', function(evento) {
  evento.preventDefault();
  
  const item = document.querySelector('#item').value;
  const quantidade = parseInt(document.querySelector('#quantidade').value);
  const preco = parseFloat(document.querySelector('#preco').value);
  
  if (item !== '' && quantidade > 0 && preco > 0) {
    const total = quantidade * preco;
    
    const linha = document.createElement('tr');
    const celulaItem = document.createElement('td');
    const celulaQuantidade = document.createElement('td');
    const celulaPreco = document.createElement('td');
    const celulaTotal = document.createElement('td');
    
    celulaItem.textContent = item;
    celulaQuantidade.textContent = quantidade;
    celulaPreco.textContent = preco.toFixed(2);
    celulaTotal.textContent = total.toFixed(2);
    
    linha.appendChild(celulaItem);
    linha.appendChild(celulaQuantidade);
    linha.appendChild(celulaPreco);
    linha.appendChild(celulaTotal);
    
    carrinho.appendChild(linha);
  }
});


    </script>
</head>
<body>
    <table id="carrinho">
        <thead>
          <tr>
            <th>RODA</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    
      <form id="formulario">
        <label for="item">Item:</label>
        <input type="text" id="item" name="item">
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" min="1">
        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" min="0.01" step="0.01">
        <button type="submit">Adicionar ao carrinho</button>
      </form>
    
      
      






</body>
</html>
